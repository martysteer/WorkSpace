{{ define "section_content" }}
<article class="flex-container">
    {{ .Content }}
</article>
<nav role="navigation">
    <ul>
        {{ range .Data.Pages.ByDate }}
        <li>
            <meta name="format-detection" content="telephone=no">{{ .Date.Format (.Site.Params.dateForm | default "Mon Jan 02, 2006")}}</meta>
            <glyph>&rarr;</glyph>
            <a href="{{.RelPermalink}}">{{.Title | markdownify}}</a>
        </li>
        {{ end }}
    </ul>
</nav>
{{ end }}
