<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body class="calligraphic">
  {{ partial "font-changer.html" . }}
  <div class="container">
    {{ partial "header.html" . }}
    
    {{ .Content }}
    
    {{ range sort (where site.RegularPages.ByWeight "Type" "in" "post") }}
    <article>
        {{ .Render "list-item-expanded" }}
    </article>
    {{ end }}

    {{ partial "nav.html" . }}
    {{ partial "footer.html" . }}

  </div>
</body>
</html>
