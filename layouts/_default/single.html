<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
  <main class="container">
    <nav class="head-nav">
      <a href="/"><span>WorkSpace</span></a> &larr;
    </nav>
  
    <h1>{{ .Title | markdownify }}</h1>

    <article>
      {{ .Content }}
    </article>
    
    
    {{ with .NextInSection }}
    <nav>  
      <h3 class="go-center">&rarr; <a class="next" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></h3>
    </nav>
    {{ end }}

    {{ partial "nav.html" . }}
    {{ partial "footer.html" . }}
  </main>
</body>

</html>
