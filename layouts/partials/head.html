<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Params.authorname }}">
  <meta name="description" content="{{ .Site.Params.Description }}">
  {{ partial "title" . }}
  <link rel="canonical" href="{{ .Permalink }}">
  {{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}
  <link rel="shortcut icon" type="image/jpg" href="/favicon.ico" />
  <link rel="stylesheet" href='{{ "css/paperback.css" | relURL }}'>
  <link rel="stylesheet" href='{{ "css/workspace.css" | relURL }}'>
  <link rel="stylesheet" href='{{ "css/crt.css" | relURL }}'>

  <!-- <link rel="stylesheet" href='{{ "glitch/text-shuffle-distort-fx/dist/style.css" | relURL }}'>
  <script src="glitch/text-shuffle-distort-fx/dist/script.js"></script>
  <script>stringRandom.init('.big-link');</script> -->

</head>
