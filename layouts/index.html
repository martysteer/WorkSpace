<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body class="front crt">


<input type="checkbox" id="switch" checked>
<label for="switch" class="switch-label">Turn </label>
  
  <div class="container">
    <h1>{{ .Title | markdownify }}</h1>
    
    <nav role="navigation" class="flex-container big-link">
        {{ if .Site.Menus.main }}
          {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{.Name}}</a>
          {{ end }}
        {{ end }}
    </nav>
    
    {{ partial "footer.html" . }}

  </main>
</body>

</html>
